image: node:lts

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache

#include:
#  - template: Dependency-Scanning.gitlab-ci.yml

stages:
  - clean
  - test
  - deploy

Clean Node Modules:
  stage: clean
  script:
    - rm package-lock.json || true
    - rm yarn.lock || true
    - echo "Installing Node Modules"
    - npm config set @bit:registry https://node.bit.dev
    - yarn install --silent
  only:
    changes:
      - package.json
  cache:
    paths:
      - node_modules/
    policy: push


Build Test:
  stage: test
  script:
    - echo "Building Site"
    - yarn run build
  cache:
    paths:
      - node_modules/
    policy: pull

