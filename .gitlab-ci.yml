Deploy Sandbox:
  stage: deploy
  script:
    - mkdir ~/.ssh
    - cp $SAND_SSH_PRIV_KEY_FILE ~/.ssh/id_rsa
    - chmod 700 ~/.ssh && chmod 600 ~/.ssh/*
    - eval `ssh-agent -s`
    - ssh-keygen -yf ~/.ssh/id_rsa >> ~/.ssh/id_rsa.pub
    - ssh-add ~/.ssh/id_rsa
    - echo "Test ssh connection"
    - ssh -o StrictHostKeyChecking=no -T dev@sand.spireloyalty.com
    - npm i -g pm2
    - pm2 deploy sand update
  cache:
    paths:
      - node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'

Deploy Production:
  stage: deploy
  script:
    - mkdir ~/.ssh
    - cp $SAND_SSH_PRIV_KEY_FILE ~/.ssh/id_rsa
    - chmod 700 ~/.ssh && chmod 600 ~/.ssh/*
    - eval `ssh-agent -s`
    - ssh-keygen -yf ~/.ssh/id_rsa >> ~/.ssh/id_rsa.pub
    - ssh-add ~/.ssh/id_rsa
    - echo "Test ssh connection"
    - ssh -o StrictHostKeyChecking=no -T dev@prod.spireloyalty.com
    - npm i -g pm2
    - pm2 deploy prod update
  cache:
    paths:
      - node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
